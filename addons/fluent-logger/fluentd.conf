<match fluent.**>
  @type null
</match>

<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<source>
  @type tail
  format /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/
  path /var/log/docker.log
  pos_file /var/log/fluentd-docker.log.pos
  tag docker
</source>

<source>
  @type systemd
  filters [{ "_SYSTEMD_UNIT": "kubelet.service" }]
  pos_file /var/log/fluentd-journald-kubelet.pos
  read_from_head true
  tag kubelet
</source>

<source>
  @type systemd
  filters [{ "_SYSTEMD_UNIT": "controllermanager.service" }]
  pos_file /var/log/fluentd-journald-controllermanager.pos
  read_from_head true
  tag controllermanager
</source>

<source>
  @type systemd
  filters [{ "_SYSTEMD_UNIT": "scheduler.service" }]
  pos_file /var/log/fluentd-journald-scheduler.pos
  read_from_head true
  tag scheduler
</source>

<source>
  @type systemd
  filters [{ "_SYSTEMD_UNIT": "kubeproxy.service" }]
  pos_file /var/log/fluentd-journald-kubeproxy.pos
  read_from_head true
  tag kubeproxy
</source>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

<match **>
  @type cloudwatch_logs
  log_group_name "#{ENV['LOG_GROUP_NAME']}"
  auto_create_stream true
  use_tag_as_stream true
</match>
